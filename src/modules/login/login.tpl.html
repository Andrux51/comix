<form class="form-horizontal" name="forms.login" ng-submit="validateUser(user)">
    <div class="form-group">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="user.name" placeholder="Username" />
        </div>
    </div>
    <div class="form-group">
        <label for="user-password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-6">
            <input type="password" id="user-password" class="form-control" ng-model="user.password" placeholder="Password" />
        </div>
    </div>
    <div class="col-sm-4"></div>
    <button type="submit" class="btn btn-primary text-center">Log In</button>
</form>
