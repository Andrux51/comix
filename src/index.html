<!doctype html>
<html lang="en" ng-app="comixApp">

<head>
    <title>SSB Demo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- build:css styles/bower.min.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" />
    <!-- endbuild -->

    <!-- build:css styles/ssbdemo.min.css -->
    <link rel="stylesheet" href="styles/ssbdemo.css" />
    <!-- endbuild -->
</head>

<body>
    <!-- bootstrap navbar will be available at every route -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">SSB Demo App</a>
            </div>
        </div>
    </nav>

    <!-- ng-view directive pulls in "partial" templates using angular routes (see scripts/routes.js) -->
    <div class="container" ng-view></div>

    <!-- build:js scripts/bower.min.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/crypto-js/crypto-js.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/ssbdemo.min.js -->
    <script src="scripts/config.js"></script>
    <script src="scripts/routes.js"></script>

    <script src="modules/login/login.ctrl.js"></script>
    <script src="modules/comix/comix.ctrl.js"></script>

    <script src="services/data.svc.js"></script>
    <!-- endbuild -->
</body>

</html>
